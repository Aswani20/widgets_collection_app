name: widgets_collection_app
description: "Flutter project collect some widgets to use in any project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  animated_text_kit: ^4.2.3
  collapsible_sidebar: ^2.0.7
  fluttertoast: ^8.2.12
  flutter_zoom_drawer: ^3.2.0
  flutter_card_swiper: ^7.2.0
  flutter_floating_bottom_bar: ^1.3.0
  concentric_transition: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
     - assets/images/